<!DOCTYPE html>
<html>
  <head>
	 <title>Clicker</title>
	 <link rel="stylesheet" href="index.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
	 <div id="container">
		<div id="inventory-container">
		  <table id="inventory">
		  </table>
		</div>

		<div id="clicker-container" onmousedown="startClicking ()"
			  onmouseup="stopClicking ()" ontouchstart="startClicking ()"
			  ontouchcancel="stopClicking ()">
		  <div id="clicker" style="width:0%"></div>
		</div>
		
		<div id="shop-container">
		</div>
	 </div>

	 <script src="index.js"></script>
  </body>
</html>
